    <body>
        Commands for inventory:
        
        #Distribution info
        > cat /etc/*rel*

        #adapter info
        > ifconfig
        or 
        > ip a

        #users
        > cat /etc/passwd | grep /bin/bash

        #services
        > service --status-all
        or
        > systemctl --type=service --state=active

        #network connections
        > nestat -tupln
        or
        > ss -tupln

        
    </body>

</html>
